name: CI Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            HF_TOKEN: ${{ secrets.HF_TOKEN }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Set up SQLite database
              run: |
                  python setup_database.py

            - name: Run tests
              run: |
                  pytest test_*.py -v --tb=short --cov=. --cov-report=xml

            - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    lint:
        runs-on: ubuntu-latest
        env:
            HF_TOKEN: ${{ secrets.HF_TOKEN }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install linting dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 black isort

            - name: Run linting
              run: |
                  # stop the build if there are Python syntax errors or undefined names
                  flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                  # exit-zero treats all errors as warnings
                  flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Check code formatting with Black
              run: |
                  black --check --diff .

            - name: Check import sorting with isort
              run: |
                  isort --check-only --diff .

    build:
        runs-on: ubuntu-latest
        needs: [test, lint]
        env:
            HF_TOKEN: ${{ secrets.HF_TOKEN }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Build and verify
              run: |
                  # Check if main scripts can be imported without errors
                  python -c "import cargo_chat; print('cargo_chat imported successfully')"
                  python -c "import setup_database; print('setup_database imported successfully')"

                  # Verify database setup works
                  python setup_database.py

                  echo "Build verification completed successfully"
